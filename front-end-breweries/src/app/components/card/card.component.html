<div class="Card">
    <h2>
        {{brewery.name}}
    </h2>
    <p>
        ABV: {{brewery.abv.toFixed(2)}} IBU: {{brewery.ibu}}
    </p>
    <p>

        Address: {{brewery.address}}, {{brewery.city}}, {{brewery.state}}, {{brewery.country}}
    </p>
    <p>
        <a href="{{brewery.website}}">{{brewery.website}}</a>
    </p>
</div>
